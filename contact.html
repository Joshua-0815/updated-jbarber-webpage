<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/hair.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
    <title>J Barbeshop</title>
</head>
<body>
    <section class="landing">
        <nav>
            <a href="/"><img src="images/wlogo.png" class="logo"></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about_us.html">About</a>
                <a href="/">Services</a>
                <a href="contact.html">Contact Us</a>
                <a href="testimonials.html">Testimonial</a>
                <a href="team.html">Our Team</a>
            </div>
                <class="navbar_btn"><a href="/" class="button">Book Now</a>
        </nav>

        <main>
            <div class="contact-container">
                <section class="contact-info">
                    <h1 style="color:#6A2527">Get in touch with us!</h1>
                    <p><i class="fas fa-map-marker"></i> Sta. Mesa, Manila Philippines</p>
                    <p><i class="fas fa-phone"></i> 098713549875</p>
                    <p><i class="fas fa-fax"></i> 8123847</p>
                </section>
                <section class="contact-form">
                    <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Contact Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                            <span id="phoneError" style="color: red; display: none;">Please enter a valid phone number.</span>
                        </div>
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </section>
            </div>
        </main>
        
<script>
    function validateEmail() {
        var email = document.getElementById('email').value;
        if (!email.endsWith('@gmail.com')) {
            alert('Please enter a valid Gmail address (@gmail.com).');
            return false;
        }
        return true;
    }

    function validatePhone() {
        var phone = document.getElementById('phone').value;
        var phonePattern = /^\d+$/;
        if (!phonePattern.test(phone)) {
            document.getElementById('phoneError').style.display = 'inline';
            return false;
        }
        document.getElementById('phoneError').style.display = 'none';
        return true;
    }

    function validateForm() {
        if (validateEmail() && validatePhone()) {
            alert('Registration successful!');
            return true;
        }
        return false;
    }

    var phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function () {
        this.value = this.value.replace(/[^\d]/g, '');
    });

    var textarea = document.getElementById('message');
    textarea.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    textarea.dispatchEvent(new Event('input'));
</script>
</body>
</html>
